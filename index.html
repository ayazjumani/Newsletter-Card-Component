    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <section>
      <article class="newsletterComponent">
        <h1>Level Up Your Frontend Skills</h1>
        <p>Sign up for our free newsletter to receive weekly coding challenges that <br>will help you improve your frontend development skills.</p>
        <form>
          <input type="email" placeholder="Enter your email address ">
          <button type="submit" onclick="myFunction()">Subcribe</button>
          <div class="selection">
            <input type="checkbox" id="consent" required>
            <label for="consent">By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other <br>related content. You may unsubscribe from the newsletter at any time</label>
          </div>
        </form>
      </article>
    </section>

    <script src="./src/script.js"></script>
  </body>
